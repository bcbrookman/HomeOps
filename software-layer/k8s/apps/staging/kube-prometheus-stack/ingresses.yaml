---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-prometheus
spec:
  rules:
    - host: grafana-stg.home.bcbrookman.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kube-prometheus-stack-grafana
                port:
                  number: 80
    - host: prometheus-stg.home.bcbrookman.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kube-prometheus-stack-prometheus
                port:
                  number: 9090
